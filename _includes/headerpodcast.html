<header class="site-header-podcast">
    <div class="arrow-back seta">
        <a rel="author" href="{{ site.homeurl }}">
            <img src="{{ site.homeurl }}img/arrow.svg" class="media-object  img-responsive img-thumbnail"> Todos os Episódios</a>
    </div>
    

    <div class="wrapperheaderpodcast">
        <div class="header-podcast-title">
            <h1>{{ page.title }}</h1>
            <h6>{{ page.date | date: "%A, %-d %B %Y"}}</h6>
            <h5>Participantes: {{ page.author }}</h5>
        </div>
    </div>

    <div class="wrapperheaderpodcast">
        <audio class="pod" preload="none" controls="controls">
            <source src="{{ site.homeurl }}podcasts/{{ page.audio }}" type="audio/mpeg" />
            seu navegador não suporta HTML5
        </audio>
    </div>

</header>
